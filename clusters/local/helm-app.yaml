apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: coursework-chart
  namespace: coursework-ns
spec:
  interval: 15m
  timeout: 5m
  chart:
    spec:
      chart: ./charts/coursework
      version: 0.1.0
      sourceRef:
        kind: GitRepository
        name: https://github.com/rdlsolutions/coursework-rd.git
      interval: 5m
  releaseName: coursework
