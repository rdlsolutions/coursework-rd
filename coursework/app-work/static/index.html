<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <title>Coursework RD</title>
    <!-- Підключення CSS FullCalendar -->
    <link href='https://cdn.jsdelivr.net' rel='stylesheet' />
    <link href='./style.css' rel='stylesheet' />
    <style>
        body { margin: 40px 10px; padding: 0; font-family: Arial, Helvetica Neue, Helvetica, sans-serif; font-size: 14px; }
        #calendar { max-width: 1100px; margin: 0 auto; }
    </style>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@6.1.19/index.global.min.js'></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'resourceTimelineWeek'
        });
        calendar.render();
      });

    </script>    
</head>
<body>
    <h1>My Calendar Robot-Dreams</h1>
    <!-- Нова подія -->
    <div style="margin-bottom: 20px;">
        <h3>Додати подію:</h3>
        <input type="text" id="event-title" placeholder="Назва події">
        <input type="datetime-local" id="event-start">
        <input type="datetime-local" id="event-end">
        <button onclick="addNewEvent()">Додати</button>
    </div>
    <!-- Контейнер для календаря -->
    <div id="calendar"></div>
    <script src='https://cdn.jsdelivr.net'></script>
    <script src='./script.js'></script>

</body>
</html>
